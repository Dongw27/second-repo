<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>여행지 찾기</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <style>
    .hero {
      background-image: url('/images/home.jpg'); /* 배경 이미지 URL로 변경 */
      background-size: cover;
      background-position: center;
      height: 500px; /* 배경 크기를 더 크게 */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .hero h1 {
      font-size: 3rem; /* 타이틀 글자 크기 증가 */
      font-weight: bold;
    }
    .search-box {
      max-width: 600px;
      margin: auto;
    }
    .card img {
      height: 200px; /* 카드 이미지 크기 고정 */
      object-fit: cover; /* 이미지 비율 유지하면서 크기 맞추기 */
    }
  </style>
</head>
<body th:replace="~{layout::layout}">

<div th:fragment="content">
  <div class="hero">
    <h1 class="text-center">환영합니다!</h1>
    <th:block sec:authorize="isAuthenticated()">
    </th:block>
    <h1 class="text-center">여행지를 찾아보세요</h1>
  </div>
  <div class="container mt-5">
    <h2 class="text-center mb-4">🔥 인기 여행지 🔥</h2>
    <div class="row">

      <!-- 카드 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="/images/화성행궁.jpg" class="card-img-top" alt="수원 화성행궁"> <!-- 제주도 이미지로 대체 -->
          <div class="card-body">
            <h5 class="card-title">수원 화성행궁</h5>
            <p class="card-text">🌿 전통과 현대의 만남, 수원 화성행궁에서 역사 속으로! 🏯</p>
            <a href="http://localhost:8080/travel/selectOne?no=10" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </div>

      <!-- 카드 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="/images/한국민속촌.jpg" class="card-img-top" alt="한국민속촌"> <!-- 강원도 이미지로 대체 -->
          <div class="card-body">
            <h5 class="card-title">용인 한국민속촌</h5>
            <p class="card-text">🏯 과거로 떠나는 시간 여행, 용인 한국민속촌에서 조선의 멋을 제대로 즐겨보자! 🎎</p>
            <a href="http://localhost:8080/travel/selectOne?no=13" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </div>

      <!-- 카드 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="/images/해운대.jpg" class="card-img-top" alt="해운대"> <!-- 부산 이미지로 대체 -->
          <div class="card-body">
            <h5 class="card-title">부산 해운대</h5>
            <p class="card-text">🔥 푸른 바다와 화려한 야경이 만나는 곳, 해운대에서 제대로 놀아보자! 🌊🏖️✨</p>
            <a href="http://localhost:8080/travel/selectOne?no=76" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
